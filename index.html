<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Burger House</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div><img class="logo" src="./images/logo.png" alt="" /></div>
          <div>
            <div class="delivery">
              <img src="./images/bike.png" alt="" />
              <span class="delivery-text"
                >Express Delivery
                <a href="tel:+1234 567 890">+1234 567 890</a></span
              >
            </div>
            <nav class="main-nav">
              <ul>
                <li><a href="" class="nav-link">Home</a></li>
                <li><a href="" class="nav-link">Menu</a></li>
                <li><a href="" class="nav-link">Our story</a></li>
                <li><a href="" class="nav-link">Contact us</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero">
            <div class="hero-text">
              <p class="hero-description">
                It is a good time for the taste of burgers
              </p>
              <h1 class="primary-heading">Burger <span>week</span></h1>
            </div>
            <div class="hero-img">
              <img src="./images/hero-img.png" alt="" class="hero-img" />
              <div class="price-box">
                <div class="price-content">
                  <p class="price">$5<span>.49</span></p>
                  <p>Only</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
